<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>MovieHub</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix">
        <a href="#" class="btn btn-rounded">Github</a>
      </div>  
      <div class="showcase-content">
        <h1>Search For Any Movie</h1>
        <form id="searchForm">
          <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
          <button class="btn btn-rounded" type="submit"><i class="fa fa-search"></i></button>
          <!-- <a href="#" class="btn btn-rounded"><i class="fa fa-search"></i></a>  -->
        </form>
      </div>
    </header>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
